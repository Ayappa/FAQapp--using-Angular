<div class="question">
    <div class="card">
      <div class="card-header">
        {{question.text}}  <a href="#" class="btn btn-danger "  (click)="removeQuestion(question)" style="float:right; margin-left: 1px" >remove</a>  <a href="#" class="btn btn-primary "  (click)="question.hide=!question.hide" style="float:right; margin-right: 1px">show</a>
      </div>
      <div class="card-block" [hidden]="question.hide">
        <p class="card-text">{{question.answer}}</p>
      </div>
    </div>
    <br>
    </div>
